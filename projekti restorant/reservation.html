<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzhina e Argjendit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Styling i Imazhit të Foneve */
        .reservation-section {
            background-image: url('images/reservation-bg.jfif');
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
            color: white;
            padding: 50px 0;
        }
        .reservation-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3" style="background-color: black;">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Kuzhina e Argjendit - Rezervimi</h1>
                <nav>
                    <a href="index.html" class="text-white mx-2">Ballina</a>
                    <a href="menu.html" class="text-white mx-2">Menu</a>
                    <a href="reservation.html" class="text-white mx-2">Rezervime</a>
                    <a href="contact.html" class="text-white mx-2">Na Kontaktoni</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Seksioni i Rezervimit me Imazh të Foneve -->
    <section class="reservation-section">
        <div class="container">
            <h2 class="text-center mb-4">Rezervoni Tavolinën Tuaj</h2>
            <div class="reservation-form mx-auto" style="max-width: 500px;">
                <form>
                    <div class="mb-3">
                        <label for="date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Ora</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="guests" class="form-label">Numri i Pjesëmarrësve</label>
                        <input type="number" class="form-control" id="guests" min="1" max="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Emri Juaj</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email-i Juaj</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Numri i Kontaktit</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="requests" class="form-label">Kërkesa të Posaçme</label>
                        <textarea class="form-control" id="requests" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Rezervo Tani</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>Vendndodhja: Qyteti, Adresa</p>
        <p>Orari: 10:00 - 23:00 | Ndiqni na në rrjetet sociale për njoftime!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
